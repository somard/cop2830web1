<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Outlook Simulation</title>
    <link rel="icon" type="image/x-icon" href="goofy.png">
    <link rel="stylesheet" href="css/mail.css">
    <style>
        /* Additional styles for focus and hover */
        #message-content:focus {
            border-color: tomato;
            outline: solid;
            background-color: #007bff;
        }
        .hovered {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Inbox</h3>
            <p id="inbox-count">New Messages: 0</p>
            <h4>Read</h4>
        </div>
        <div class="main">
            <p id="message-count">Messages: 0</p>
            <textarea id="message-content" readonly></textarea>
            <div class="navigation">
                <button id="back-btn" disabled> prev </button>
                <button id="forward-btn" disabled> next </button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const messageContent = $('#message-content');
        const backBtn = $('#back-btn');
        const forwardBtn = $('#forward-btn');

        // Add focus and blur events for the textarea
        messageContent.focus(function() {
            console.log('Textarea is focused.');
        });

        messageContent.blur(function() {
            console.log('Textarea lost focus.');
        });

        // Add mouseover events for the buttons
        backBtn.mouseover(function() {
            $(this).addClass('hovered');
        }).mouseout(function() {
            $(this).removeClass('hovered');
        });

        forwardBtn.mouseover(function() {
            $(this).addClass('hovered');
        }).mouseout(function() {
            $(this).removeClass('hovered');
        });
    </script>
</body>
</html>
